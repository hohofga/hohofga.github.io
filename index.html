<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra de navegacion</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav_logo">
        <img class="nav_logo_image" src="./logo.jpg" alt="logo de la empresa" />
      </div>

      <ul class="nav_links">
        <li class="nav_links_button"><a href="#INICIO">INICIO</a></li>
        <li class="nav_links_button"><a href="#MINISTERIOS">MINISTERIOS</a></li>
        <li class="nav_links_button"><a href="#VIDEOS">VIDEOS</a></li>
        <li class="nav_links_button"><a href="#">DONACIONES</a></li>
        <li class="nav_links_button"><a href="#">CONTACTO</a></li>
      </ul>
    </nav>

    <div class="contenedor_pastores">
      <img class="first_image" src="./pastores.jpg" alt="foto de los pastores" />
      <p class="text_pastores">A su debido tiempo, yo, el Señor, haré que esto suceda.
        Isaías 60:22</p>
    </div>

    <br>
    <br>
    <br>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img class='carousel_img' src="./sanmartin2.jpg" alt="imagen sanmartin2" />
        </div>
        <div class="swiper-slide">
          <img class='carousel_img' src="./sanmartin3.jpg" alt="imagen sanmartin3" />
        </div>
        <div class="swiper-slide">
          <img class='carousel_img' src="./sanmartin4.jpg" alt="imagen sanmartin4" />
        </div>
        <div class="swiper-slide">
          <img class='carousel_img' src="./evento1.jpg" alt="imagen ninez1" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>




  </body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./swiper.js"></script>
</html>
